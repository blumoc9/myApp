
<div class="row">

	<div class="col">
		
		<h1> *ngIf</h1>
		<div *ngIf = "mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
		  <div class="card-header"></div>
		  <div class="card-body">
		    <h5 class="card-title">{{frase.autor}}</h5>
		    <p class="card-text">{{frase.mensaje}}</p>
		  </div>
		</div>
		<button (click)="mostrar= !mostrar" class="btn btn-outline-primary">Mostrar/Ocultar</button>

	</div>

	<div class="col">
		<h1> *ngFor</h1>
		<ul class="list-group">
		  <li *ngFor="let heroe of comicsHeroes; let i=index" class="list-group-item">
		  	{{ i + 1 }} - {{ heroe }}
		  </li>
		  
		</ul>
	</div>
	
</div>
